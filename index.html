<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tischkicker Turnierbaum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column; /* Geändert, um die Überschrift aufzunehmen */
            align-items: center; /* Zentriert den gesamten Inhalt */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .tournament-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .round {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center;
        }

        .round h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .match {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            margin: 8px 0;
            text-align: center;
            min-width: 220px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .match select {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            border: 1px solid #eee;
            box-sizing: border-box;
            border-radius: 3px;
            font-size: 1em;
        }

        .connector {
            border-left: 2px solid #bbb;
            margin-left: calc(50% - 1px);
            position: relative;
            height: 30px;
        }

        .connector::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -6px;
            width: 12px;
            height: 2px;
            background-color: #bbb;
        }

        .round:first-child .connector:nth-child(3)::before,
        .round:first-child .connector:nth-child(6)::before {
            display: none;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: column; /* Beibehalten für die Überschrift */
                align-items: center;
            }

            .tournament-tree {
                flex-direction: row;
                align-items: flex-start;
            }

            .round {
                margin: 0 30px;
            }

            .connector {
                border-left: 2px solid #bbb;
                margin-left: calc(50% - 1px);
                position: relative;
                height: auto;
            }

            .connector::before {
                content: '';
                position: absolute;
                top: 50%;
                left: -6px;
                width: 12px;
                height: 2px;
                background-color: #bbb;
            }

            .round:first-child .connector {
                height: 50px;
            }

            .round:nth-child(2) .connector {
                height: 75px;
            }

            .round:nth-child(3) .connector {
                height: 110px;
            }

            .round:first-child .connector:nth-child(3)::before,
            .round:first-child .connector:nth-child(6)::before {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Kicker Turnier</h1>
    <div class="tournament-tree">
        <div class="round">
            <h3>Viertelfinale</h3>
            <div class="match">Phillip & Felix</div>
            <div class="match">Anna & Julian</div>
            <div class="connector"></div>
            <div class="match">Tanja & Xaver</div>
            <div class="match">Florian & Marlene</div>
            <div class="connector"></div>
            <div class="match">Michelle & Sophia</div>
            <div class="match">Volker & Gabriel</div>
        </div>
        <div class="round">
            <h3>Halbfinale</h3>
            <div class="match">
                <select name="halbfinale1_team1">
                    <option value="">- Team auswählen -</option>
                    <option value="Phillip & Felix">Phillip & Felix</option>
                    <option value="Anna & Julian">Anna & Julian</option>
                </select>
            </div>
            <div class="connector"></div>
            <div class="match">
                <select name="halbfinale1_team2">
                    <option value="">- Team auswählen -</option>
                    <option value="Tanja & Xaver">Tanja & Xaver</option>
                    <option value="Florian & Marlene">Florian & Marlene</option>
                </select>
            </div>
            <div class="connector"></div>
            <div class="match">
                <select name="halbfinale2_team1">
                    <option value="">- Team auswählen -</option>
                    <option value="Michelle & Sophia">Michelle & Sophia</option>
                    <option value="Volker & Gabriel">Volker & Gabriel</option>
                </select>
            </div>
        </div>
        <div class="round">
            <h3>Finale</h3>
            <div class="match">
                <select name="finale_team1">
                    <option value="">- Team auswählen -</option>
                    <option value="Sieger HF 1">Sieger HF 1</option>
                    <option value="Sieger HF 2">Sieger HF 2</option>
                </select>
            </div>
            <div class="connector"></div>
            <div class="match">
                <select name="finale_team2">
                    <option value="">- Team auswählen -</option>
                    <option value="Sieger HF 1">Sieger HF 1</option>
                    <option value="Sieger HF 2">Sieger HF 2</option>
                </select>
            </div>
        </div>
        <div class="round">
            <h3>Gewinner</h3>
            <div class="match">
                <select name="gewinner">
                    <option value="">- Gewinner auswählen -</option>
                    <option value="Sieger Finale">Sieger Finale</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
